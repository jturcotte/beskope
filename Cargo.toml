[package]
name = "soundsift"
version = "0.1.0"
edition = "2021"

[dependencies]
bytemuck = { version = "1", features = ["derive"] }
cgmath = "0.18"
cpal = "0.15"
directories = "6.0.0"
num-complex = "0.4"
pollster = "0.4"
raw-window-handle = "0.6"
ringbuf = "0.4"
rustfft = "6"
signal-hook = "0.3.17"
smithay-client-toolkit = "0.19"
splines = "4"
toml_edit = "0.22"
wayland-client = "0.31"
wgpu = "23"
winit = "0.30"

[dependencies.slint]
version = "1"
default-features = false
features = ["compat-1-0", "backend-winit", "renderer-winit-femtovg"]

[build-dependencies]
slint-build = "1"
